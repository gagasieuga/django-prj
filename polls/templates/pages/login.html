<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>Login</title>
</head>
<body>
    <center>
    <form method="POST">
        {% csrf_token %}
        {% for (key,value) in form.error.items%}
        {{key}}: {{value}}
        {% endfor %}
        <p><label>Username: </label>{{form.username}}</p>
        <p><label>Password: </label>{{form.password}}</p>
        <input type="hidden" name="next" value="{% url 'list' %}"/>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </center>
</body>
</html>
